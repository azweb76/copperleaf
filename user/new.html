<div class="row">
  <div class="panel panel-primary">
	  <div class="panel-heading">New User</div>
	  <div class="panel-body">
	    <form class="form-horizontal" role="form">
	      <fieldset>
				  <div class="form-group">
				    <label class="col-sm-2 control-label" for="nameField0">Name</label>
				    <div class="col-sm-5">
				    <input type="text" id="nameField" class="form-control" placeholder="First Name">
				    </div>
						<div class="col-sm-5">
				    <input type="text" id="nameField0" class="form-control" placeholder="Last Name">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="col-sm-2 control-label" for="emailField">Email</label>
				    <div class="col-sm-10">
				    <input type="email" id="emailField" class="form-control" placeholder="Email">
				    </div>
				  </div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Password</label>
						<div class="col-sm-10">
							<input type="password" placeholder="Password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="textinput">Role</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>Sales Representative</option>
								<option selected>Project Coordinator</option>
								<option>Superintendent</option>
								<option>Manager</option>
							</select>
						</div>
					</div>
          <div class="form-group">
