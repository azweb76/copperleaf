	<div class="panel panel-primary">
		<div class="panel-heading">New Job Details</div>
	  		<div class="panel-body">
	    		<form class="form-horizontal" role="form">
				<div class="col-sm-12">
					<fieldset>
						<div class="row p-t-12">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="emailField">Name</label>
									<div class="col-sm-11">
										<input type="email" id="emailField" class="form-control" placeholder="Name" value="Clayton Pool">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" for="textinput">Address</label>
									<div class="col-sm-11">
										<input type="text" placeholder="Address" class="form-control" value="123 E. Main St">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" for="textinput"></label>
									<div class="col-sm-6">
										<input type="text" placeholder="City" class="form-control" value="Chandler">
									</div>
									<div class="col-sm-2">
										<input type="text" placeholder="State" class="form-control" value="AZ">
									</div>
									<div class="col-sm-3">
										<input type="text" placeholder="Zip Code" class="form-control" value="85224">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" for="textinput">Client</label>
									<div class="col-sm-4"><div class="input-group">
										<input type="text" placeholder="Client" class="form-control" value="Clayton, Dan">
										<span class="input-group-btn">
	        								<button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
	      								</span></div>

									</div>
									<label class="col-sm-1 control-label" for="textinput">Coordinator</label>
									<div class="col-sm-4"><div class="input-group">
										<input type="text" placeholder="Production Coordinator" class="form-control" value="Chris C."><span class="input-group-btn">
	        								<button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
	      								</span></div>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" for="textinput">Sales</label>
									<div class="col-sm-4"><div class="input-group">
										<input type="text" placeholder="Sales Representative" class="form-control" value="Patrick R.">
										<span class="input-group-btn">
	        								<button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
	      								</span></div>
									</div>
									<label class="col-sm-1 control-label" for="textinput">Super</label>
									<div class="col-sm-4"><div class="input-group">
										<input type="text" placeholder="Superintendent" class="form-control" value="Barney R."><span class="input-group-btn">
	        								<button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
	      								</span></div>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" for="textinput">Notes</label>
									<div class="col-sm-11">
										<textarea placeholder="Notes" class="form-control">Gate Access Code #1234</textarea>
									</div>
								</div>
							</div>
						</div>
